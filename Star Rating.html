<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Rating</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <style>
        i.fa-star {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="mainContainer">
        <span><i class="far fa-star" name="rate" data-rate="0" onclick="handleRate(event)"></i></span>
        <span><i class="far fa-star" name="rate" data-rate="1" onclick="handleRate(event)"></i></span>
        <span><i class="far fa-star" name="rate" data-rate="2" onclick="handleRate(event)"></i></span>
        <span><i class="far fa-star" name="rate" data-rate="3" onclick="handleRate(event)"></i></span>
        <span><i class="far fa-star" name="rate" data-rate="4" onclick="handleRate(event)"></i></span>
    </div>
</body>
<script>
    let starButtons = document.getElementsByName('rate');

    function handleRate(e) {
        let valueOfSelected = e.target.dataset.rate;

        resetSelection();
        
        for (let i = 0; i <= valueOfSelected; i++) {
            const element = starButtons[i];
            element.className = 'fas fa-star';
        }
    }

    function resetSelection() {
        for (let i = 0; i < starButtons.length; i++) {
            starButtons[i].className = 'far fa-star';
        }
    }
</script>
</html>
